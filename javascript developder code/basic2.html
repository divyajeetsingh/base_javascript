<html>
<head>
  <title>this is sample of take value or data by javascript
  </title>
</head>
<script>
function Myfunction() {
  var person = prompt("enter your name"," ");
  if(person!=null){

    document.getElementById("google").innerHTML =
    "hello  " + person + "! How are you today?";

  }

}

</script>
<body>
  <button onclick="Myfunction()" >here is your aim </button>
  <p id="google"> </p>
</body>
</html>
