<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>
//this program is concept to show that concetenation of data by +
//basically this language to much similar as java language
<p id="demo"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
